syntax = "proto3";

package stream.v0;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/AnthonyHewins/nalpaca/gen/go/stream/v0;stream";

service StreamService {
	rpc ListBarSubscriptions(ListSubscriptionsRequest) returns (ListSubscriptionsResponse) {
		option (google.api.http) = {
			get: "/v1/subscriptions/bars"
		};
	}

	rpc AddBarSubscriptions(AddSubscriptionsRequest) returns (AddSubscriptionsResponse) {
		option (google.api.http) = {
			put: "/v1/subscriptions/bars/{symbols}"
		};
	}

	rpc RemoveBarSubscriptions(RemoveSubscriptionsRequest) returns (RemoveSubscriptionsResponse) {
		option (google.api.http) = {
			delete: "/v1/subscriptions/bars/{symbols}"
		};
	}

	rpc ListNewsSubscriptions(ListSubscriptionsRequest) returns (ListSubscriptionsResponse) {
		option (google.api.http) = {
			get: "/v1/subscriptions/news"
		};
	}

	rpc AddNewsSubscriptions(AddSubscriptionsRequest) returns (AddSubscriptionsResponse) {
		option (google.api.http) = {
			put: "/v1/subscriptions/news/{symbols}"
		};
	}

	rpc RemoveNewsSubscriptions(RemoveSubscriptionsRequest) returns (RemoveSubscriptionsResponse) {
		option (google.api.http) = {
			delete: "/v1/subscriptions/news/{symbols}"
		};
	}
}

//====================================
// List subscriptions
//====================================
message ListSubscriptionsRequest {}

message ListSubscriptionsResponse {
	repeated string subscriptions = 1;
}

//====================================
// Add subscription
//====================================
message AddSubscriptionsRequest {
	repeated string symbols = 1;
}

message AddSubscriptionsResponse {}

//====================================
// Remove subscription
//====================================
message RemoveSubscriptionsRequest {
	repeated string symbols = 1;
}

message RemoveSubscriptionsResponse {}

message Bar {
	string symbol = 1;
	double open = 2;
	double high = 3;
	double low = 4;
	double close = 5;
	uint64 volume = 6;
	google.protobuf.Timestamp timestamp = 7;
	uint64 trade_count = 8;
	double vwap = 9;
}

message News {
	uint64 id = 1;
	repeated string symbols = 2;
	string headline = 3;
	string author = 4;
	string summary = 5;
	string content = 6;
	string url = 7;
	google.protobuf.Timestamp created_at = 8;
	google.protobuf.Timestamp updated_at = 9;
}
