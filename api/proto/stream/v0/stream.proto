syntax = "proto3";

package stream.v0;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/AnthonyHewins/nalpaca/gen/go/stream/v0;stream";

message Bar {
	string symbol = 1;
	double open = 2;
	double high = 3;
	double low = 4;
	double close = 5;
	uint64 volume = 6;
	google.protobuf.Timestamp timestamp = 7;
	uint64 trade_count = 8;
	double vwap = 9;
}

message News {
	uint64 id = 1;
	repeated string symbols = 2;
	string headline = 3;
	string author = 4;
	string summary = 5;
	string Content = 6;
	string url = 7;
	google.protobuf.Timestamp CreatedAt = 8;
	google.protobuf.Timestamp UpdatedAt = 9;
}
